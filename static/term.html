<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Термин</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: system-ui, sans-serif;
        background: #f5f7ff;
      }

      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        border-radius: 16px;
        padding: 36px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      }

      h1 {
        font-size: 30px;
        margin-bottom: 15px;
      }

      .definition {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 25px;
        color: #333;
      }

      .section-title {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 600;
      }

      .sources,
      .related {
        padding-left: 18px;
        margin-top: 8px;
      }

      .related a {
        display: inline-block;
        margin-right: 8px;
        padding: 4px 8px;
        border-radius: 6px;
        background: #eef1ff;
        text-decoration: none;
        color: #3c57d0;
      }

      .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 14px;
        border-radius: 6px;
        background: #dfe3fb;
        text-decoration: none;
        color: #2e3ea8;
        transition: 0.2s;
      }

      .back-btn:hover {
        background: #cdd2fa;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 id="term-title">...</h1>

      <div id="definition" class="definition">...</div>

      <div class="section-title">Источники</div>
      <ul id="sources" class="sources"></ul>

      <div class="section-title">Связанные термины</div>
      <div id="related" class="related"></div>

      <a href="/static/index.html" class="back-btn">← Назад к графу</a>
    </div>

    <script>
      const termId = window.location.pathname.split("/").pop();

      fetch(`/api/terms/${termId}`)
        .then((r) => r.json())
        .then((term) => {
          document.getElementById("term-title").textContent = term.term;
          document.getElementById("definition").textContent = term.definition;

          let sourcesList = document.getElementById("sources");
          let sources = [];
          try {
            sources = JSON.parse(term.sources || "[]");
          } catch {}
          sourcesList.innerHTML = sources.map((s) => `<li>${s}</li>`).join("");

          fetch("/api/terms")
            .then((r) => r.json())
            .then((all) => {
              const relatedDiv = document.getElementById("related");
              let ids = [];

              try {
                ids = JSON.parse(term.related_terms || "[]");
              } catch {}

              ids.forEach((id) => {
                const rt = all.find((t) => t.id === id);
                if (rt) {
                  let link = document.createElement("a");
                  link.href = `/term/${rt.id}`;
                  link.textContent = rt.term;
                  relatedDiv.appendChild(link);
                }
              });
            });
        });
    </script>
  </body>
</html>
